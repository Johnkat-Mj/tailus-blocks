<div class="m-auto h-screen 2xl:container">
  <div hidden class="fixed inset-0 w-7/12 lg:block">
    <span class="absolute left-6 bottom-6 text-sm"
      >Video by MART PRODUCTION from
      <a href="https://www.pexels.com/" target="blank" title="Pexels">Pexels</a></span
    >
    <video
      class="h-full w-full object-cover"
      loop
      autoplay
      src="images/video.mp4"
      poster="../public/images/bg.jpg"
    ></video>
  </div>
  <div
    hidden
    role="hidden"
    class="fixed inset-0 ml-auto w-6/12 bg-white bg-opacity-70 backdrop-blur-xl lg:block"
  ></div>
  <div class="relative ml-auto h-full lg:w-6/12">
    <div class="m-auto py-12 px-6 sm:p-20 xl:w-10/12">
      <div class="space-y-4">
        <a href="">
          <img src="images/tailus.svg" class="w-40" alt="tailus logo" />
        </a>
        <p class="text-lg font-medium text-gray-600">Welcome to tailus ! Login first</p>
      </div>

      <div class="mt-12 grid gap-6 sm:grid-cols-2">
        <button
          class="h-12 rounded-lg border border-blue-100 bg-blue-50 px-6 hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200"
        >
          <div class="flex items-center justify-center space-x-4">
            <img src="images/google.svg" class="w-5" alt="" />
            <span class="block w-max text-sm font-medium tracking-wide text-blue-700"
              >with Google</span
            >
          </div>
        </button>
        <button
          class="h-12 rounded-lg bg-gray-900 px-6 transition hover:bg-gray-800 focus:bg-gray-700 active:bg-gray-600"
        >
          <div class="flex items-center justify-center space-x-4 text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="w-5"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
            <span class="block w-max text-sm font-medium tracking-wide text-white"
              >with Github</span
            >
          </div>
        </button>
      </div>

      <div role="hidden" class="mt-12 border-t">
        <span class="mx-auto -mt-3 block w-max bg-white px-4 text-center text-gray-500">Or</span>
      </div>

      <form action="" class="space-y-8 py-6">
        <div>
          <input
            type="email"
            placeholder="Your Email"
            class="focus:invalid:outline-none w-full rounded-lg bg-transparent py-3 px-6 placeholder-gray-600 ring-1 ring-gray-300 transition invalid:ring-red-400 disabled:bg-gray-100 disabled:placeholder-gray-400 disabled:ring-gray-200"
          />
        </div>

        <div class="flex flex-col items-end">
          <input
            type="password"
            placeholder="What's the secret word ?"
            class="focus:invalid:outline-none w-full rounded-lg bg-transparent py-3 px-6 placeholder-gray-600 ring-1 ring-gray-300 transition invalid:ring-red-400 disabled:bg-gray-100 disabled:placeholder-gray-400 disabled:ring-gray-200"
          />
          <button type="reset" class="-mr-3 w-max p-3">
            <span class="text-sm tracking-wide text-sky-600">Forgot password ?</span>
          </button>
        </div>

        <div>
          <button
            class="w-full rounded-lg bg-sky-500 px-6 py-3 transition hover:bg-sky-600 focus:bg-sky-600 active:bg-sky-800"
          >
            <span class="text-lg font-semibold text-white">Login</span>
          </button>
          <button href="#" type="reset" class="-ml-3 w-max p-3">
            <span class="text-sm tracking-wide text-sky-600">Create new account</span>
          </button>
        </div>
      </form>

      <div class="border-t pt-12 text-gray-500">
        <div class="space-x-4 text-center">
          <span>&copy; tailus</span>
          <a href="#" class="text-sm hover:text-sky-900">Contact</a>
          <a href="#" class="text-sm hover:text-sky-900">Privacy & Terms</a>
        </div>
      </div>
    </div>
  </div>
</div>
